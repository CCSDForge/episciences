# Manager at //manager-dev.episciences.org/dev/
<VirtualHost *:80>
    ServerAdmin contact@example.org
    DocumentRoot /var/www/htdocs/public/
    SetEnv APPLICATION_ENV development

    ServerName manager-dev.episciences.org
    Alias /dev/public /var/www/htdocs/data/dev/public
    Alias /public /var/www/htdocs/public
    Alias /dev/resources /var/www/htdocs/data/dev/public

    DirectoryIndex index.php

    # Pass PHP scripts to the PHP-FPM container via TCP
    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://php-fpm:9000"
    </FilesMatch>

    <Directory "/var/www/htdocs/">
        Options Indexes MultiViews FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /usr/local/apache2/logs/manager-error.log
    CustomLog /usr/local/apache2/logs/manager-access.log combined
</VirtualHost>

