; paper attached file (comment or report)
; e-mail attached file
resources.router.routes.attachments.type = "Zend_Controller_Router_Route_Regex"
resources.router.routes.attachments.route = "([a-z_-]*)/?attachments/((((mailing|(\d)+)(/)+([0-9a-fA-F]{2}/){6}))+)?([^/]+)\.([\w]+)$"
resources.router.routes.attachments.defaults.controller = "file"
resources.router.routes.attachments.defaults.action = "attachments"
resources.router.routes.attachments.map.rvcode = 1
resources.router.routes.attachments.map.sub_directories = 2
resources.router.routes.attachments.map.filename = 9
resources.router.routes.attachments.map.extension = 10
